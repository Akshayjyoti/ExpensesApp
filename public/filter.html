<title>Filter</title>

<body>  
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">  

    <center><br><br><br><a href="../home.html" style="color: white;">Home</a></center>

</nav>  
<div class="container">  
<div class=" nav justify-content-center" style="margin-top:100px;">  
<div class="card border-warning mb-3 " style="max-width: 20rem;">  
<div class="card-header"><h3>Filter by Date</h3></div>  
<div class="card-body">  
<form name="filter" action="/filterExpenses/date" method="post">  

    Date between <input name="gtDate_Str" id="gtDate_Str" type="date"/><br><br>
      and <br> <br>
      <input name="ltDate_Str" id="ltDate_Str" type="date"/><br><br>
   
    <input type="submit" value="Filter">     
</form>  
</div>  
</div>  
</div><br>  

<div class="container">  
  <div class=" nav justify-content-center" style="margin-top:100px;">  
  <div class="card border-warning mb-3 " style="max-width: 20rem;">  
  <div class="card-header"><h3>Filter by Amount (INR)</h3></div>  
  <div class="card-body">  
  <form name="filter" action="/filterExpenses/amount" method="post">  
  
      Amount between <input type="number" name="gtAmount_Str" id="gtAmount_Str" style="color: black;" step="0.01"/>
        and  
      <input type="number" name="ltAmount_Str" id="ltAmount_Str" style="color: black;" step="0.01"/><br><br>
     
      <input type="submit" value="Filter">     
  </form>  
  </div>  
  </div>  
  </div><br>

<br>  
</body>  
</html>
